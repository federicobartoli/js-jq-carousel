<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial">
     <title>Slideshow</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://kit.fontawesome.com/4aa4c430a6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

     <div class="container">
          <div class="slideshow">
               <div class="prev">
                    <i class="fas fa-angle-left"></i>
               </div>
               <div class="images">
                    <img class="active first" src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293_1280.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706_1280.jpg" alt="">
                    <img src="https://cdn.pixabay.com/photo/2015/11/04/20/59/milky-way-1023340_1280.jpg" alt="">
                    <img class="last" src="https://cdn.pixabay.com/photo/2014/12/15/17/16/pier-569314_1280.jpg" alt="">
               </div>
               <div class="next">
                    <i class="fas fa-angle-right"></i>
               </div>
               <div class="slider-nav">
                    <i class="fas fa-circle active first"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle last"></i>
               </div>
          </div>
     </div>


    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
